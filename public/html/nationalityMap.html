<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="nationality-map" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.js"></script>
    <script type="text/javascript">
        // 路径配置

        d3.csv("../csv/nationality_sex_age.csv", function (error, dataset) {
            if (error)
                console.error(error)
            console.log(dataset);  //人口数据

            //将单个民族的数据保存在other中
            var other = [];
            var j = 0;
            for (i = 6; i < 176; i = i + 3) {
                var a = {};
                a.value = dataset[i].ageall;
                a.name = dataset[i].chinaname;
                other.push(a)
                j++;

            }
            console.log(other);

            var myChart = echarts.init(document.getElementById("nationality-map"));

            var option = {
                title: {
                    text: '民族',

                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{b}: {c}"
                },
                toolbox: {
                    show: true,
                    feature: {
                        mark: { show: true },
                        dataView: { show: true, readOnly: false },
                        restore: { show: true },
                        saveAsImage: { show: true }
                    }
                },
                calculable: false,
                series: [
                    {
                        name: '矩形图',
                        type: 'treemap',
                        itemStyle: {
                            normal: {
                                label: {
                                    show: true,
                                    formatter: "{b}"
                                },
                                borderWidth: 1
                            },
                            emphasis: {
                                label: {
                                    show: true
                                }
                            }
                        },
                        data: other
                    }
                ]
            };

            myChart.setOption(option);
        }); 
    </script>
</body>

</html>
