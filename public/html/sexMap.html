<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="sex-map" style="width:800px">
        <div id="sex-map1" style="width:400px"></div>
        <div id="sex-map2" style="width:400px"></div>
    </div>
    <style>
        html {
            height: 100%;
            width: 100%;
        }

        body {
            height: 100%;
            width: 100%
        }

        #sex-map {
            width: 800px;
            height: 400px;
        }

        #sex-map {
            width: 400px;
            height: 200px;
        }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.js"></script>
    <script type="text/javascript">

        var myChart = echarts.init(document.getElementById("sex-map"));
        myChart.showLoading();
        d3.csv("../csv/china.csv", function (error, dataset) {
            if (error)
                console.error(error)
            console.log(dataset);  //人口数据
        
        



            myChart.hideLoading();
            option = {
                title: {
                    text: '年龄比例',
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                // legend: {
                //     data: ['2011年', '2012年']
                // },
                grid: {
                    left: '5%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value',
                    boundaryGap: [0, 0.01]
                },
                yAxis: {
                    type: 'category',
                    data: ['10岁以下', '18-30岁', '30-40岁', '40-60岁', '60岁以上']
                },
                series: [
                    {
                        name: '人口比例',
                        type: 'bar',
                        data: [18203, 23489, 29034, 104970, 131744],
                        color: ['#37A2DA', '#32C5E9', '#67E0E3', '#9FE6B8', '#FFDB5C','#ff9f7f', '#fb7293', '#E062AE', '#E690D1', '#e7bcf3', '#9d96f5', '#8378EA', '#96BFFF'],
                    }
                ]
            };


            myChart.setOption(option);

        });

    </script>
</body>

</html>
