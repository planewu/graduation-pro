<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>对称漏斗图</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;height:100%;margin:0;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.4.1/dist/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
<script>
  var data = [{
    action: '访问',
    visitor: 500,
    site: '站点1'
  }, {
    action: '浏览',
    visitor: 400,
    site: '站点1'
  }, {
    action: '交互',
    visitor: 300,
    site: '站点1'
  }, {
    action: '下单',
    visitor: 200,
    site: '站点1'
  }, {
    action: '完成',
    visitor: 100,
    site: '站点1'
  }, {
    action: '访问',
    visitor: 550,
    site: '站点2'
  }, {
    action: '浏览',
    visitor: 420,
    site: '站点2'
  }, {
    action: '交互',
    visitor: 280,
    site: '站点2'
  }, {
    action: '下单',
    visitor: 150,
    site: '站点2'
  }, {
    action: '完成',
    visitor: 80,
    site: '站点2'
  }];
  data.sort(function(obj1, obj2) {
    // 从小到大
    return obj1.visitor - obj2.visitor;
  });
  var chart = new G2.Chart({
    container: 'mountNode',
    forceFit: true,
    height: window.innerHeight,
    padding: [30, 120, 95]
  });
  chart.source(data);
  chart.axis(false);
  chart.tooltip({
    crosshairs: false,
    showTitle: false,
    itemTpl: '<li data-index={index} style="margin-bottom:4px;">' + '<span style="background-color:{color};" class="g2-tooltip-marker"></span>' + '{name}<br/>' + '<span style="padding-left: 16px">{value}</span>' + '</li>'
  });
  chart.legend({
    reversed: true
  });
  chart.facet('mirror', {
    fields: ['site'],
    transpose: true,
    padding: 0,
    eachView: function eachView(view, facet) {
      view.interval().position('action*visitor').color('action', ['#BAE7FF', '#69C0FF', '#40A9FF', '#1890FF', '#0050B3']).shape('funnel').tooltip('site*action*visitor', function(site, action, visitor) {
        return {
          name: site,
          value: action + ': ' + visitor
        };
      }).style({
        lineWidth: 1,
        stroke: '#fff'
      });

      data.map(function(obj) {
        if (obj.site === facet.colValue) {
          view.guide().text({
            top: true,
            position: [obj.action, 'min'],
            content: obj.visitor,
            style: {
              fill: '#fff',
              fontSize: '12',
              textAlign: facet.colIndex ? 'start' : 'end',
              shadowBlur: 2,
              shadowColor: 'rgba(0, 0, 0, .45)'
            },
            offsetX: facet.colIndex ? 10 : -10
          });
        }
      });
    }
  });
  chart.render();
</script>
</body>
</html>
