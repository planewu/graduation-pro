<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>吴菲菲的人口图谱</title>
</head>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.js"></script>
    <script src="../javascripts/drawMap.js"></script>
    <script src="../javascripts/label.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script src="../javascripts/changeBackground.js"></script>
    <div id="background"></div>

    <div id="content">
        <div id="content-left">
            <div id="born-map"></div>
            <div id="sex-map">
                <div id="sex-map1" style="width:200px"></div>
                <div id="sex-map2" style="width:138px"></div>
            </div>
            <div id="die-map"></div>
        </div>
        <div id="content-middle">
            <div id="map">
                <div id="map-button"></div>
            </div>
            <div id="work-map" >
                <div id="work-map1" ></div>
                <div id="work-map2"></div>
                <div id="work-map3"></div>
            </div>
        </div>
        <div id="content-right">
            <div id="nationality-map"></div>
            <div id="move-map" style="width:343px" style="height:233px "></div>
            <div id="edu-map"></div>
        </div>
    </div>

    <style>
            html {
                width: 100%;
                height: 100%;
            }
        
            body {
                position: relative;
                width: 100%;
                height: 100%;
                overflow-x: hidden;
            }
        
            #background {
                background: url("../images/background.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                width: 100%;
                height: 100%;
                z-index: -1;
                position: absolute;
        
            }
        
            #content {
                position: absolute;
                z-index: 1;
                background-color: rgba(255, 255, 255, 0.5);
                width: 1520px;
                height: 100%;
            }
        
            #content-left {
                margin: 2px;
                float: left;
                position: relative;
                width: 343px;
                height: 98%;
                background-color: green
            }
        
            #content-middle {
                margin: 2px;
                float: left;
                position: relative;
                width: 768px;
                height: 98%;
                background-color: yellow
            }
        
            #content-right {
                margin: 2px;
                float: left;
                position: relative;
                width:343px;
                height: 98%;
                background-color: blue
            }
        
            #born-map,#sex-map,#die-map,#nationality-map,#move-map,#edu-map{
                margin:1px;
                float:left;
                position: relative;
                width: 341px;
                height:233px;
                background-color:pink;
        
            }
            #map{
                margin:0.5%;
                position: relative;
                width:99%;
                height:75%;
                background-color: red;
            }
            #work-map{
                margin:1px;
                float:left;
                position: relative;
                height:162px;
                width:760px;
                background-color: pink; 
            }
            #work-map1{
                width:253px;
                height:162px;
            }
            #map-button{
                float:right;
                position: absolute;
                background-color:black;
                height:20px;
                width: 80px;
                margin-left:2%;
                margin-top:20px;
            }
            #sex-map1 {
                position: absolute;
                margin: 0px,0px,0px,0px;
            height: 230px;
        }

        #sex-map2 {
            position: absolute;
            margin-left: 200px;
            height: 230px;
        }
        </style>

    <script>
            var totalmaxvalue = 10000;
            var totalminvalue = 10;
            var namelabeldy = 50;
            var namelabeldx = 30;
            var provinceDataYear;
    
            var globalyear = 2004;
    
    
            var timeheight = 80;
            var width = 1330;
            var height = 520;
            var background = "#D1EEEE";
            var overColor = "#F08080";
    
            var svg = d3.select("#map").append("svg")
                .attr("width", width)
                .attr("height", height + timeheight)
                .append("g")
                .attr("transform", "translate(0,0)");
    
            var chinaJsonPath = "../json/china.json";
            drawMap(chinaJsonPath, svg);  //画图
            var nodes = [];
            var provinceNodes = [];
            var coutiesNodes = [];
            var provinceId = "";
            var coutiesId = "";
            var textColor = "black";
            getPersonData();  //获取人口数据
            $("#map-button").click(function(){
               d3.selectAll(".pathProvince").remove();
               d3.selectAll(".pathCouty").remove();
                drawMap(chinaJsonPath, svg);
                getPersonData();  
            })
     </Script>
     <script src="../javascripts/nationalityMap.js"></script>
     <script src="../javascripts/moveMap.js"></Script>
    <script src="../javascripts/sexMap2.js"></script>    
    <script src="../javascripts/sexMap1.js"></script>
    <script src="../javascripts/work1.js"></script>       
</body>


</html>
